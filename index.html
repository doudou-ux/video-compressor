<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频压缩工具</title>
    
    <!-- 安全头 -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    
    <!-- 更新库的引用 -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.10.0/dist/ffmpeg-core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.10.0/dist/ffmpeg-core.worker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.7.1/dist/jszip.min.js"></script>
    
    <!-- 添加进度条样式库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .video-compressor {
            padding: 30px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .upload-area:hover {
            border-color: #0d6efd;
            background-color: #f1f8ff;
        }

        .upload-area.drag-over {
            border-color: #0d6efd;
            background-color: #f1f8ff;
        }

        .file-input {
            display: none;
        }

        .drag-text {
            color: #6c757d;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .instructions {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .instructions p {
            margin: 5px 0;
            color: #495057;
        }

        .file-info {
            margin: 20px 0;
        }

        .file-item {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #dee2e6;
        }

        .file-item p {
            margin: 5px 0;
            color: #495057;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border: 1px solid #f5c6cb;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress {
            height: 20px;
        }

        .btn-compress {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-compress:hover {
            background-color: #218838;
        }

        .btn-compress:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .time-remaining {
            color: #6c757d;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="video-compressor">
        <h2 class="text-center mb-4">视频压缩工具</h2>
        
        <div class="instructions">
            <p><strong>支持的视频格式：</strong>MP4, MOV, AVI, MKV</p>
            <p><strong>建议：</strong>单次处理文件总大小不超过4GB</p>
            <p><strong>压缩设置：</strong>720p分辨率，保持画面清晰度</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-cloud-upload mb-3" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
            </svg>
            <div class="drag-text">
                点击或拖拽视频文件到这里
            </div>
            <input type="file" multiple accept="video/*" id="fileInput" class="file-input">
        </div>
        
        <div id="error" class="error-message" style="display: none;"></div>
        <div id="fileInfo" class="file-info" style="display: none;"></div>
        
        <button id="compressButton" class="btn-compress w-100" disabled>
            开始压缩
        </button>
        
        <div class="progress-container" style="display: none;">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
            </div>
            <div class="time-remaining text-center" id="timeRemaining"></div>
        </div>
    </div>

    <script>
        let files = [];
        let processing = false;
        let startTime = null;
        let progress = 0;
        
        const formatFileSize = (bytes) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        };

        const calculateRemainingTime = () => {
            if (!startTime || progress === 0) return '计算中...';
            
            const elapsed = (Date.now() - startTime) / 1000;
            const totalEstimated = (elapsed / progress) * 100;
            const remaining = Math.max(0, totalEstimated - elapsed);
            
            const minutes = Math.floor(remaining / 60);
            const seconds = Math.floor(remaining % 60);
            
            return `${minutes}分${seconds}秒`;
        };

        document.getElementById('fileInput').addEventListener('change', (e) => {
            try {
                const selectedFiles = Array.from(e.target.files);
                
                const totalSize = selectedFiles.reduce((sum, file) => sum + file.size, 0);
                if (totalSize > 4 * 1024 * 1024 * 1024) {
                    throw new Error('选择的文件总大小不能超过4GB');
                }
                
                files = selectedFiles;
                document.getElementById('compressButton').disabled = false;
                
                const fileInfoHtml = files.map(file => `
                    <div class="file-item">
                        <p>文件名：${file.name}</p>
                        <p>原始大小：${formatFileSize(file.size)}</p>
                        <p>预计压缩后：${formatFileSize(file.size * 0.3)}</p>
                    </div>
                `).join('');
                
                const fileInfoElement = document.getElementById('fileInfo');
                fileInfoElement.innerHTML = `<h3>文件信息：</h3>${fileInfoHtml}`;
                fileInfoElement.style.display = 'block';
                
                document.getElementById('error').style.display = 'none';
            } catch (err) {
                document.getElementById('error').textContent = err.message;
                document.getElementById('error').style.display = 'block';
                document.getElementById('fileInfo').style.display = 'none';
                document.getElementById('compressButton').disabled = true;
                files = [];
            }
        });

        // 修改后的浏览器兼容性检查
        const checkBrowserCompatibility = () => {
            return true;
        };

        document.getElementById('compressButton').addEventListener('click', async () => {
            try {
                const ffmpeg = FFmpeg.createFFmpeg({ 
                    log: true,
                    corePath: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.10.0/dist/ffmpeg-core.js',
                    workerPath: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.10.0/dist/ffmpeg-core.worker.js'
                });
                await ffmpeg.load();

                processing = true;
                startTime = Date.now();
                document.getElementById('error').style.display = 'none';
                document.getElementById('compressButton').disabled = true;
                document.getElementById('fileInput').disabled = true;
                
                const progressContainer = document.querySelector('.progress-container');
                progressContainer.style.display = 'block';
                
                const compressedFiles = [];

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    ffmpeg.FS('writeFile', file.name, await FFmpeg.fetchFile(file));
                    
                    await ffmpeg.run(
                        '-i', file.name,
                        '-c:v', 'libx264',
                        '-crf', '30',
                        '-preset', 'slower',
                        '-vf', 'scale=-2:720',
                        '-r', '24',
                        '-c:a', 'aac',
                        '-b:a', '96k',
                        '-movflags', '+faststart',
                        `compressed_${file.name}`
                    );

                    const data = ffmpeg.FS('readFile', `compressed_${file.name}`);
                    compressedFiles.push(new Blob([data.buffer], { type: 'video/mp4' }));
                    
                    ffmpeg.FS('unlink', file.name);
                    ffmpeg.FS('unlink', `compressed_${file.name}`);
                    
                    progress = ((i + 1) / files.length) * 100;
                    const progressBar = document.querySelector('.progress-bar');
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${progress.toFixed(1)}%`;
                    document.getElementById('timeRemaining').textContent = `预计剩余时间: ${calculateRemainingTime()}`;
                }

                const zip = new JSZip();
                compressedFiles.forEach((file, index) => {
                    zip.file(`compressed_video_${index + 1}.mp4`, file);
                });
                
                const zipBlob = await zip.generateAsync({ type: 'blob' });
                const url = URL.createObjectURL(zipBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'compressed_videos.zip';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (err) {
                document.getElementById('error').textContent = `压缩过程中出错: ${err.message}`;
                document.getElementById('error').style.display = 'block';
            } finally {
                processing = false;
                startTime = null;
                progress = 0;
                document.querySelector('.progress-container').style.display = 'none';
                document.getElementById('compressButton').disabled = false;
                document.getElementById('fileInput').disabled = false;
            }
        });

        // 添加拖拽上传功能
        const uploadArea = document.getElementById('uploadArea');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadArea.classList.add('border-primary');
        }

        function unhighlight(e) {
            uploadArea.classList.remove('border-primary');
        }

        uploadArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            document.getElementById('fileInput').files = files;
            handleFiles(files);
        }

        function handleFiles(files) {
            const event = new Event('change');
            document.getElementById('fileInput').files = files;
            document.getElementById('fileInput').dispatchEvent(event);
        }

        // 点击上传区域触发文件选择
        uploadArea.addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
    </script>
</body>
</html>
